name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Main test job (named "test" to satisfy GitHub's expected status check)
  test:
    name: test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run checks (typecheck + tests)
        run: npm run check

  # Check code formatting (fast, runs in parallel)
  format:
    name: Format Check
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check .
